<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="mt-1 pt-3">

        <div class="container">
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="rounded">
                        <div class="border p-3">

                            <figure class="text-center">
                                <blockquote class="blockquote">
                                    <h2>First Innings Score Predictor
                                        for Indian Premier League (IPL)</h2>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    A Machine Learning Web App, Built with Flask.
                                </figcaption>
                            </figure>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="rounded">

                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{ url_for('static', filename='IPL-PNG-Logo.jpg') }}"
                                        class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ lower_limit2 }} to {{ upper_limit2 }} Runs</h5>
                                        <p class="card-text">The final predicted score with lasso regression (range)
                                        </p>
                                        <p class="card-text"><small class="text-muted">Predicted in 1 sec</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{ url_for('static', filename='IPL-PNG-Logo.jpg') }}"
                                        class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ lower_limit }} to {{ upper_limit }} Runs</h5>
                                        <p class="card-text">The final predicted score with ridge regression (range)
                                        </p>
                                        <p class="card-text"><small class="text-muted">Predicted in 1 sec</small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container">
            <div class="container-fluid px-4">
                <div class="row g-3 my-6">
                    <div class="rounded">
                        <div class='footer'>
                            <div class="contact">
                                <a target="_blank" href="https://github.com/abhisheksk24"><i
                                        class="fab fa-github fa-lg contact-icon"></i></a>
                                <a target="_blank" href="https://github.com/abhisheksk24"><i
                                        class="fab fa-github fa-lg contact-icon"></i></a>
                            </div>
                            <p class='footer-description'>Made by Abhishek & Pratik.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
